name: Deploy YTubeSaver to GitHub Pages

on:
  push:
    branches: [ main ]

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./ytube-saver-app
        run: npm install

      - name: Build
        working-directory: ./ytube-saver-app
        run: npm run build
        env:
          CI: false

      - name: Prepare deployment
        run: |
          touch ./ytube-saver-app/build/.nojekyll
          ls -la ./ytube-saver-app/build/
          echo "Contents of build directory:"
          find ./ytube-saver-app/build -type f -name "*.html" -exec echo {} \;

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ytube-saver-app/build'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
